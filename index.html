<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Average Age Calculator</h1>
        <input type="date" id="birthday" placeholder="Enter birthday" required>
        <button id="addBtn">Add Birthday</button>
        <button id="calculateBtn">Calculate</button>
        
        <h2>Results:</h2>
        <p id="averageAge"></p>
        <p id="youngestAge"></p>
        <p id="oldestAge"></p>
        
        <ul id="birthdayList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
